<!doctype html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metaballs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="control-panel">
  <div class="panel-title">Controls</div>

  <div class="hint">Click — create a new ball</div>
<div class="hint">Click and hold on a ball — drag it</div>
  <label>
    Attraction
    <input type="range" id="attraction-slider" min="0" max="1" step="0.01" value="0.2">
  </label>

  <label>
    Friction
    <input type="range" id="friction-slider" min="0.9" max="1" step="0.001" value="0.99">
  </label>
</div>
    <script src="script.js"></script>
  </body>
</html>
